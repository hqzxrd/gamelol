<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>ThisGame</title>
  </head>
  <body>
    <div class="wrapper">
      <progress class="progress" value="0" max="100"></progress>
      <video class="bgvideo" src="./assets/bg.mp4" muted autoplay loop></video>
      <div class="hello"><div class="buttonPlay">PLAY</div></div>
      <div class="filter_lowHP"></div>
      <div class="interface">
        <div class="getHit .hide"></div>
        <div class="stats">
          <div class="ScoreWrapper">
            <div id="score">Score:</div>
            <div id="scoreNum">0</div>
          </div>

          <div class="HPWrapper">
            <div id="HP">HP:</div>
            <div id="HPnum">0</div>
          </div>

          <div class="ATKWrapper">
            <div id="ATK">ATK:</div>
            <div id="ATKnum">0</div>
          </div>
          <div class="ATKSPDWrapper">
            <div id="ATKSPD">ATKSPD:</div>
            <div id="ATKSPDnum">0</div>
          </div>
          <div class="SPDWrapper">
            <div id="SPD">SPD:</div>
            <div id="SPDnum">0</div>
          </div>
        </div>
        <div class="weapon">
          <div id="bullet1" class="bullet">
            <div class="nameOfButton">1</div>
            <img src="./assets/bullet1.png" alt="" />
            <div class="cd1"></div>
          </div>

          <div id="bullet2" class="bullet">
            <div class="nameOfButton">2</div>
            <img src="./assets/bullet2.png" alt="" />
            <div class="cd2"></div>
          </div>

          <div id="specialBullet2" class="bullet">
            <div class="nameOfButton">Shift</div>
            <img src="./assets/bullet2.png" alt="" />
            <div class="cd4"></div>
          </div>

          <div id="bullet3" class="bullet">
            <div class="nameOfButton">Space</div>
            <img src="./assets/bullet2.png" alt="" />
            <div class="cd3"></div>
          </div>
        </div>
        <div class="getBonus">
          Бонус на выбор:
          <div class="wrapperBonus">
            <div id="getBonusButton1" class="bgdefault">Random Bonus 1</div>
            <div id="getBonusButton2" class="bgdefault">Random Bonus 2</div>
            <div id="getBonusButton3" class="bgdefault">Random Bonus 3</div>
          </div>
        </div>
      </div>
      <canvas id="canvas" width="1200px" height="800px"></canvas>
    </div>
    <script type="module" src="./main.js"></script>
    <script type="module" src="./index.js"></script>
  </body>
</html>
